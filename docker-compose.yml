# Docker Compose for Order Kitchen App
# Works cleanly on any machine without installing PHP, Apache, or PostgreSQL locally

services:
  db:
    image: postgres:15
    container_name: order_kitchen_db
    restart: always
    environment:
      POSTGRES_DB: order_kitchen
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpass
    ports:
      - "5432:5432"
    volumes:
      # Ensures persistent data and proper permissions
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dbuser -d order_kitchen" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: order_kitchen_app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql://dbuser:dbpass@db:5432/order_kitchen?serverVersion=15&charset=utf8"
      KITCHEN_CAPACITY: 5
      NEXT_PICKUP_BUFFER: 15
      AUTO_COMPLETE_DELAY: 10
    volumes:
      # Mount your source code, but do NOT overwrite vendor or node_modules
      - .:/var/www/html
      - /var/www/html/vendor
    command: >
      sh -c "
        if [ ! -d vendor ]; then
          echo 'Installing Composer dependencies...';
          composer install --no-interaction --no-progress --optimize-autoloader;
        fi &&
        echo 'Running migrations...' &&
        php bin/console doctrine:migrations:migrate --no-interaction || true &&
        echo 'Starting PHP server...' &&
        php -S 0.0.0.0:8000 -t public
      "

networks:
  default:
    driver: bridge
